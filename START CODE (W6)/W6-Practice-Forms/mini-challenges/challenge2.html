<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type=button] {
            background-color: dodgerblue;
            border: none;
            border-radius: 10px;
            width: 125px;
            color: white;
            font-size: 1.2rem;
            font-family: Arial;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type=button]:hover {
            background-color:rgb(9, 119, 179);
        }
    </style>
</head>
<body>
    <form action="#">
        <input type="button" value="Button">
    </form>
</body>
</html>
