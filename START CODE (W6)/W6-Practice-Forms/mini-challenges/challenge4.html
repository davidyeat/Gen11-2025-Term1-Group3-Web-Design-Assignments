<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <style>
        input[type=checkbox] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #3498db;
            background-color: #ecf0f1;
            color: #34495e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        input[type=checkbox]:checked + label {
            border-color: #27ae60;
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form action="#">
       <input type="checkbox" id="toggle-style">
       <label for="toggle-style">Click to change style!</label>
    </form>
</body>
</html>
