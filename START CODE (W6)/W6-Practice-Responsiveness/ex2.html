<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Responsive Navigation Bar</title>
    <!-- Linking Google Fonts for Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            padding: 20px;
            background: dodgerblue;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            color: #FFFF;
        }
        .navbar a {
            text-decoration: none;
            display: inline-flex;
            font-size: 20px;
            font-weight: 500;
            color: #FFFF;
            margin-left: 4rem;
        }
        #menu-icon {
            font-size: 2.5rem;
            color: #0A192F;
            display: none;
            cursor: pointer;
        }
        @media(max-width: 768px){
            .navbar a{
                display: none;
            }
            #menu-icon {
                display: block;
            }
            
           
        }

    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
        </nav>
        <span class="material-symbols-outlined" id="menu-icon">menu</span>
    </header>
</body>
</html>
