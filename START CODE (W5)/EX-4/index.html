<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Linking Google Fonts for Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
       <aside class="sidebar">
        <!-- Sidebar header-->
        <header class="sidebar-header">
            <img src="./images/academy.png" class="header-logo">
            <h2>Academy</h2>
            <button class="sidebar-toggle">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
        </header>
        <div class="sidebar-content">
            <!-- Menu list -->
             <ul class="menu-list">
                <li class="menu-item">
                    <a href="#" class="menu-link active">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span class="menu-label">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">stacks</span>
                        <span class="menu-label">My Courses</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">assignment</span>
                        <span class="menu-label">Assignments</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">select_check_box</span>
                        <span class="menu-label">Grades</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">download_done</span>
                        <span class="menu-label">Attendance</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">calendar_month</span>
                        <span class="menu-label">Schedule</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">mail</span>
                        <span class="menu-label">Messages</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">description</span>
                        <span class="menu-label">Exams</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <span class="material-symbols-outlined">settings</span>
                        <span class="menu-label">Settings</span>
                    </a>
                </li>
             </ul>
        </div>
        <!-- Sidebar footer -->
         <div class="sidebar-footer">
            <li class="logout-item">
                <a href="#" class="logout-link">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="menu-label">Logout</span>
                </a>
            </li>
         </div>
       </aside>
       
       <header class="header-section">
            <!-- Search form -->
            <form action="#" class="search-form">
                <span class="material-symbols-outlined">search</span>
                <input type="search" placeholder="Search..." required>
            </form>
       </header>
    </div>
</body>
</html>
